<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summary-component</title>

    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
   <div class="page">

        <main class="container">

            <section class="top">
                <img src="images/illustration-hero.svg" alt="Desenho de menina ouvindo musica">
            </section>


            <section class="middle">
                <section class="middle text">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </section>
                <section class="middle change">
                    <img src="images/icon-music.svg" alt="Icone de cifra">
                    <section class="middle change-text">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </section>
                    <p><a href="">Change</a></p>
                </section>
            </section>


            <section class="bottom">
                <button class="btn-proceed">Proceed to payment</button>
                <button class="btn-cancel">Cancel Order</button>
            </section>
        </main>
   </div> 
</body>
</html>
